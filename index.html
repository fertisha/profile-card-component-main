<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<main>

  <div class="container">
      <div class="card">
        <div class="profile-img">
        <img class="victor" src="images/image-victor.jpg" alt="profile-background">
      </div>
        <div class="header-img">
          <div class="desc">
            <span class="name">Victor Crest <span class="age"> 26 </span></span>
            <span class="country">London</span>
          </div>
        </div>
          <hr>
          <div class="stats">
            <div class="stats-one">
              <div class="number">80K</div>
              <div class="title">Followers</div>
            </div>
            <div class="stats-two">
              <div class="number">803K</div>
              <div class="title">Likes</div>
            </div>
            <div class="stats-two">
              <div class="number">1.4K</div>
              <div class="title">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Fatemeh Sayadi</a>.
    </div>
</footer>

</html>
